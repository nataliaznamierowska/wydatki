<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domowy budżet</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-heading">Domowy budżet</h1>

      <main class="converter">
        <h2 class="text-heading">Przychody</h2>
        <form id="income-form" class="form">
          <label for="income-name" class="text-heading">Nazwa:</label>
          <input type="text" id="income-name" class="input" />
          <label for="income-amount" class="text-heading">Kwota:</label>
          <input type="number" id="income-amount" step="0.01" class="input" />
          <button type="button" class="button" onclick="addIncome()">
            Dodaj
          </button>
        </form>

        <h2 class="text-heading">Wydatki</h2>
        <form id="expense-form" class="form">
          <label for="expense-name" class="text-heading">Nazwa:</label>
          <input type="text" id="expense-name" class="input" />
          <label for="expense-amount" class="text-heading">Kwota:</label>
          <input type="number" id="expense-amount" step="0.01" class="input" />
          <button type="button" class="button" onclick="addExpense()">
            Dodaj
          </button>
        </form>
      </main>

      <h2 class="text-heading">Dostępny bilans</h2>
      <p id="available-balance" class="balance-text">0.00 PLN</p>

      <h2 class="text-heading">Lista przychodów</h2>
      <ul class="list" id="income-list"></ul>

      <h2 class="text-heading">Suma przychodów</h2>
      <p id="total-income" class="balance-text">0.00 PLN</p>

      <h2 class="text-heading">Lista wydatków</h2>
      <ul class="list" id="expense-list"></ul>
      <h2 class="text-heading">Suma wydatków</h2>
      <p id="total-expense" class="balance-text">0.00 PLN</p>
    </div>
  </body>
</html>
